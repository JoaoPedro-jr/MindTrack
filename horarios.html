<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarefas | MindTrack</title>
  <link rel="stylesheet" href="src/horarios/style.css" />
  <link rel="stylesheet" href="src/sidebar/style.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body id="body-pd">
  <header class="header" id="header"></header>
  <nav class="l-navbar" id="nav-bar"></nav>
  
   <main class="container">
    <h1></h1>

    <section class="cards">
      <div class="card destaque">
        <h2 img=""> Dias seguidos estudando</h2>
        <p class="valor">6 dias</p>
        <small>Você manteve o foco por 6 dias!</small>
      </div>
      <div class="card">
        <h2> Metas concluídas</h2>
        <p class="valor">1</p>
        <small>Você já completou 1 meta!</small>
      </div>
      <div class="card">
        <h2> Tempo de estudo</h2>
        <p id="totalHoras" class="valor-grande"></p>
        <small>Últimos 7 dias</small>
      </div>
    </section>

    <section class="graficos">
      <div class="grafico-barra">
        <h3>Grafico de estudos - Últimos 7 dias</h3>
        <canvas id="graficoEstudos"></canvas>
      </div>
  <div class="card-tempo-semanal">
  <h3>Media de estudos semanal:</h3>
  <div class="cardt">
    <p id="totalHoras" class="valor-grande"></p>
    <canvas id="graficoPizza" width="400" height="400"></canvas>
  </div>
  <div class="legenda-pizza">
    <span><span class="cor" style="background-color:#2E4A42;"></span> Segunda</span>
    <span><span class="cor" style="background-color:#4CAF50;"></span> Terça</span>
    <span><span class="cor" style="background-color:#81C784;"></span> Quarta</span>
    <span><span class="cor" style="background-color:#A5D6A7;"></span> Quinta</span>
    <span><span class="cor" style="background-color:#C8E6C9;"></span> Sexta</span>
    <span><span class="cor" style="background-color:#8BC34A;"></span> Sábado</span>
    <span><span class="cor" style="background-color:#E8F5E9;"></span> Domingo</span>
  </div>
</div>

    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;
        document.getElementById('header').innerHTML = tempDiv.querySelector('#header').innerHTML;
        document.getElementById('nav-bar').innerHTML = tempDiv.querySelector('#nav-bar').innerHTML;
        iniciarSidebar();
      });

    function iniciarSidebar() {
      const toggleButton = document.getElementById('header-toggle');
      const navBar = document.getElementById('nav-bar');
      const bodyPd = document.getElementById('body-pd');
      const headerPd = document.getElementById('header');
      if (toggleButton && navBar && bodyPd && headerPd) {
        toggleButton.addEventListener('click', () => {
          navBar.classList.toggle('show');
          toggleButton.classList.toggle('bx-x');
          bodyPd.classList.toggle('body-pd');
          headerPd.classList.toggle('body-pd');
        });
      }
    }
  </script>
  <script src="src/horarios/script.js"></script>
  
</body>
</html>
