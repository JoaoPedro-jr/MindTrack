<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visão Geral</title>
  <link rel="stylesheet" href="src/dashbord/style.css" />
  <link rel="stylesheet" href="src/sidebar/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body id="body-pd">
  <header class="header" id="header"></header>
  <div class="l-navbar" id="nav-bar"></div>
  <div class="container">
    <main class="main-content">
      <section class="dashboard">
        <h2>Informações Gerais</h2>
        <div class="cards">
          <div class="card">
            <h3>Tempo Total de estudo</h3>
            <p class="highlight" id="dashboard-tempo-estudo">0h00min</p>
            <small id="dashboard-total-registros"></small>
          </div>
          <div class="card">
            <h3>Total de metas concluídas:</h3>
            <p class="highlight" id="dashboard-metas-concluidas">0</p>
          </div>
          <div class="card">
            <h3>Total de Matérias:</h3>
            <p class="highlight" id="dashboard-total-materias">0</p>
          </div>
        </div>
        <div class="flex-sections">
          <div class="tasks">
            <h3>Tarefas Pendentes:</h3>
            <ul id="dashboard-tarefas"></ul>
          </div>
          <div class="reminders">
            <h3>Lembretes:</h3>
            <ul id="dashboard-lembretes"></ul>
          </div>
        </div>
        <div class="subjects">
          <h3>Matérias</h3>
          <ul id="dashboard-materias"></ul>
        </div>
      </section>
    </main>
  </div>
  <script src="src/dashbord/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;
        document.getElementById('header').innerHTML = tempDiv.querySelector('#header').innerHTML;
        document.getElementById('nav-bar').innerHTML = tempDiv.querySelector('#nav-bar').innerHTML;
        iniciarSidebar();
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.onclick = function() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = "login.html";
          };
        }
      });
    function iniciarSidebar() {
      const toggleButton = document.getElementById('header-toggle');
      const navBar = document.getElementById('nav-bar');
      const bodyPd = document.getElementById('body-pd');
      const headerPd = document.getElementById('header');
      if (toggleButton && navBar && bodyPd && headerPd) {
        toggleButton.addEventListener('click', () => {
          navBar.classList.toggle('show');
          toggleButton.classList.toggle('bx-x');
          bodyPd.classList.toggle('body-pd');
          headerPd.classList.toggle('body-pd');
        });
      } else {
        console.error('Elementos não encontrados.');
      }
    }
  </script>
</body>
</html>
