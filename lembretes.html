<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarefas | MindTrack</title>
  <link rel="stylesheet" href="src/Lembretes/style.css" />
  <link rel="stylesheet" href="src/sidebar/style.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body id="body-pd">
  <header class="header" id="header"></header>
  <nav class="l-navbar" id="nav-bar"></nav>
   <div class="container mt-4">
    <h1>Lembretes</h1>
    <div class="lembrete-header">
      <h2>Meus Lembretes</h2>
      <button class="btn btn-primary" id="adicionar-lembrete" data-texto="Adicionar Lembrete">Adicionar Lembrete</button>
    </div>

    <div class="lembretes-container">
     
    </div>

    
    <div id="textos-botoes" style="display:none;">
      <span data-nome="editar">✏️</span>
      <span data-nome="apagar">🗑️</span>
      <span data-nome="salvar">✅</span>
      <span data-nome="cancelar">❌</span>
    </div>
  </div>

  
  <script
    src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY&libraries=places&callback=initAutocomplete"
    async
    deferAdd commentMore actions
  ></script>

  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;
        document.getElementById('header').innerHTML = tempDiv.querySelector('#header').innerHTML;
        document.getElementById('nav-bar').innerHTML = tempDiv.querySelector('#nav-bar').innerHTML;
        iniciarSidebar();
      });

    function iniciarSidebar() {
      const toggleButton = document.getElementById('header-toggle');
      const navBar = document.getElementById('nav-bar');
      const bodyPd = document.getElementById('body-pd');
      const headerPd = document.getElementById('header');
      if (toggleButton && navBar && bodyPd && headerPd) {
        toggleButton.addEventListener('click', () => {
          navBar.classList.toggle('show');
          toggleButton.classList.toggle('bx-x');
          bodyPd.classList.toggle('body-pd');
          headerPd.classList.toggle('body-pd');
        });
      }
    }
  </script>
  <script src="src/Lembretes/script.js"></script>
</body>
</html>
