<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planejamento</title>
  <link rel="stylesheet" href="src/dashbord/style.css" />
  <link rel="stylesheet" href="src/sidebar/style.css">
  <link rel="stylesheet" href="src/estatisticas/style.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body id="body-pd">
  <header class="header" id="header"></header>
  <div class="l-navbar" id="nav-bar"></div>
  <main class="main-content">
    <section class="planejamento-section">
      <div class="planejamento-header">
        <h1>Planejamento</h1>
        <button class="btn-registro">Registrar estudo</button>
      </div>
      <div class="planejamento-cards">
        <div class="planejamento-card tempo-estudo">
          <div class="card-header">
            <span>Tempo de estudo</span>
            <i class='bx bx-time'></i>
          </div>
          <div class="card-body">
            <span class="highlight" id="tempo-estudo-valor">00:00:00</span>
          </div>
        </div>
        <div class="planejamento-card meta-atual">
          <div class="card-header">
            <span>Meta Atual</span>
          </div>
          <div class="card-body">
            <span class="highlight" id="meta-atual-valor">--:--:--</span>
          </div>
        </div>
        <div class="planejamento-card conclusao-meta">
          <div class="card-header">
            <span>Conclusão de Meta</span>
            <i class='bx bx-bar-chart-alt-2'></i>
          </div>
          <div class="card-body">
            <span class="highlight" id="conclusao-meta-valor">--%</span>
          </div>
        </div>
      </div>
    </section>
    <section class="materias-section">
      <div class="materias-header">
        <div class="materias">
          <h2>Matérias</h2>
        </div>
        <button class="btn-add-materia"><i class='bx bx-plus'></i></button>
      </div>
      <ul class="materias-list">
        <!-- Matérias serão inseridas aqui -->
      </ul>
    </section>
    <!-- Modal de estudo -->
    <div id="modal-estudo-bg" style="display:none;" class="modal-estudo-bg">
      <div class="modal-estudo">
        <h3>Registrar Estudo</h3>
        <label for="tempo-estudo">Tempo estudado (hh:mm:ss):</label>
        <input type="text" id="tempo-estudo" placeholder="Ex: 01:30:00" />
        <div class="modal-estudo-actions">
          <button id="cancelar-estudo" class="btn-registro" style="background:#aaa;">Cancelar</button>
          <button id="salvar-estudo" class="btn-registro">Salvar</button>
        </div>
      </div>
    </div>
    <!-- Modal de matéria -->
    <div id="modal-materia-bg" class="modal-estudo-bg" style="display:none;">
      <div class="modal-estudo">
        <h3 id="modal-materia-title">Adicionar Matéria</h3>
        <label for="nome-materia">Nome da matéria:</label>
        <input type="text" id="nome-materia" placeholder="Ex: Python" />
        <div class="modal-estudo-actions">
          <button id="cancelar-materia" class="btn-registro" style="background:#aaa;">Cancelar</button>
          <button id="salvar-materia" class="btn-registro">Salvar</button>
        </div>
      </div>
    </div>
  </main>
  <script src="src/estatisticas/script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;
        document.getElementById('header').innerHTML = tempDiv.querySelector('#header').innerHTML;
        document.getElementById('nav-bar').innerHTML = tempDiv.querySelector('#nav-bar').innerHTML;
        iniciarSidebar();

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.onclick = function() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = "login.html";
          };
        }
      });

    function iniciarSidebar() {
      const toggleButton = document.getElementById('header-toggle');
      const navBar = document.getElementById('nav-bar');
      const bodyPd = document.getElementById('body-pd');
      const headerPd = document.getElementById('header');
      if (toggleButton && navBar && bodyPd && headerPd) {
        toggleButton.addEventListener('click', () => {
          navBar.classList.toggle('show');
          toggleButton.classList.toggle('bx-x');
          bodyPd.classList.toggle('body-pd');
          headerPd.classList.toggle('body-pd');
        });
      }
    }
  </script>
</body>
</html>
